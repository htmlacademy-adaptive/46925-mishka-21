<!DOCTYPE html>
<html class="page" lang="ru">

  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>

  <body class="page__body">

    <header class="page-header">
      <a class="page-header__logo" href="index.html">
        <img src="https://via.placeholder.com/86x35" alt="Логотип интернет-магазина «Мишка»" width="86" height="35">
      </a>
      <nav class="main-nav">
        <ul class="main-nav__list site-nav">
          <li>
            <a href="">Каталог товаров</a>
          </li>
          <li>
            <a href="">Вязание на заказ</a>
          </li>
        </ul>
        <ul class="main-nav__list user-nav">
          <li>
            <a href="">Поиск по сайту</a>
          </li>
          <li>
            <a href="">Корзина: пока пуста</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="page-main form-page">

      <h1 class="page-main__title">Вязание на заказ</h1>

      <p class="form-page__text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
      <form class="form-page__form" action="https://echo.htmlacademy.ru" method="post">
        <fieldset>
          <legend>Тип</legend>
          <input type="radio" name="type" id="interior" value="Interior accessory" checked>
          <label for="interior">Аксессуар для интерьера</label>
          <input type="radio" name="type" id="toy" value="Kids toy">
          <label for="interior">Детская игрушка</label>
        </fieldset>
        <fieldset>
          <legend>Цвет</legend>
          <input type="checkbox" name="color-white" id="white" checked>
          <label for="white">Белый</label>
          <input type="checkbox" name="color-grey" id="grey" checked>
          <label for="grey">Серый</label>
          <input type="checkbox" name="color-tiffany" id="tiffany">
          <label for="tiffany">«Тиффани»</label>
          <input type="checkbox" name="color-black" id="black">
          <label for="black">Черный</label>
          <input type="checkbox" name="color-pink" id="pink">
          <label for="pink">Розовый</label>
          <input type="checkbox" name="color-orange" id="orange">
          <label for="orange">Оранжевый</label>
        </fieldset>
        <fieldset>
          <legend>ФИО</legend>
          <label>
            Имя:
            <input type="text" name="name" placeholder="Введите ваше имя*" required>
          </label>
          <label>
            Фамилия:
            <input type="text" name="surname" placeholder="Укажите фамилию*" required>
          </label>
          <label>
            Отчество:
            <input type="text" name="middle-name" placeholder="Отчество, если желаете">
          </label>
        </fieldset>
        <label>
          Тел
          <input type="tel" name="tel" placeholder="+7 ХХХ ХХХ ХХ ХХ*" required>
        </label>
        <label>
          E-mail
          <input type="email" name="email" placeholder="Ваш Email*" required>
        </label>
        <label>
          Доп
          <textarea name="additional" id="additional" cols="30" rows="10" placeholder="Опишите все ваши пожелания к заказу"></textarea>
        </label>
        <span>*Поля обязательны для заполнения</span>
        <button class="button" type="submit">Отправить заказ</button>
      </form>

    </main>

    <footer class="page-footer">
      <div class="socials">
        <ul class="socials__list">
          <li class="socials__item">
            <a href="" aria-label="Инстаграм"></a>

      </div>
      <div class="copyright">
        <span>Разработано</span>
        <a href="https://htmlacademy.ru/intensive/adaptive" aria-label="HTML Academy"></a>
      </div>
    </footer>

  </body>

</html>
